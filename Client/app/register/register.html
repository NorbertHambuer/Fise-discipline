<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 mt-5 mb-5" align="center">
                <form>
                    <div>
                        <label>Username:</label>
                        <div>
                            <input type="text" ng-model="vm.user.username" />
                        </div>
                    </div>
                    <div>
                        <label>Password:</label>
                        <div>
                            <input type="password" ng-model="vm.user.password" />
                        </div>
                    </div>
                    <div>
                        <label>Email:</label>
                        <div>
                            <input type="email" ng-model="vm.user.email" />
                        </div>
                    </div>
                    <div class="mt-2 ml-auto mr-auto">
                        <button class="btn btn-success" ng-click="vm.login()">Log in</button>
                        <button class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
